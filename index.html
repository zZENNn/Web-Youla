<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банкомат</title>
    <style>
        html{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }
        h1{
            margin-left: 20%;             
        }
        #terminal{
             margin-left: auto;
             margin-right: auto;
             width: fit-content;
            
        }
        .banknoteBlock{
            display: flex;
            flex-direction: row;
            margin-top: 5px;
        }
        .am{
            margin-left: 10px;
            
            font-size: 36px;
            
        }
        .paper{
            width: 125px;
            height: 25px;
            display: block;
            font-size: 36px;
            text-align: center;
            padding-bottom: 25px;
        }
        #paper5000{
            border: 5px solid rgb(255, 51, 0);
            color: red;
        }
        
        #paper2000{
            border: 5px solid rgb(61, 150, 223);
            color: rgb(61, 150, 223); 
        }
        
        #paper1000{
            border: 5px solid rgb(39, 184, 116);
            color: rgb(39, 184, 116);
        }
        
        #paper500{
            border: 5px solid rgb(184, 39, 153);
            color: rgb(184, 39, 153); 
        }
        
        #paper200{
            border: 5px solid rgb(0, 219, 84);
            color: rgb(0, 219, 84); 
        }

        #paper100{
            border: 5px solid rgb(202, 113, 39);
            color: rgb(202, 113, 39); 
        }
        #banknotes{
            display: block;
            border: 1px solid saddlebrown;
            border-radius: 5%;
            height: 400px;
            width: 420px;
            padding-left: 25px;
            margin-top: 0px;

        }
        #display{
            display: block;
            height: 240px;
            width: 440px;
            border: 1px solid black;
            text-align:center;
            align-content: left;
            font-size: 28px;
        }

    </style>
</head>
<body>
    
    <div id = 'terminal'>
        
        <div id = 'display'>
            <p>Для снятия наличных введите сумму в поле ниже и нажмите "выдать наличные"<br> минимум 100 рублей</p>
        </div>
        <form name="amountOfMoney" onsubmit="return false" novalidate>
            <label>Введите сумму для выдачи<br>
                <input type="number" min = "0" step="100" id='moneyField'>
                <button type = 'submit' id = 'buttonMoney'>Выдать наличные</button>
                <button type="button" id =  'takeMoney'>Забрать наличные</button>
            </label>
        </form>

    <p></p>

    <!-- Лоток для выдаваемых купюр -->
    <div id = 'banknotes'></div>

<script>

    var request = new XMLHttpRequest()

    let buttonGiveMoney = document.getElementById('buttonMoney')//кнопка "Выдать наличные"
    let field = document.getElementById('moneyField')//поле ввода суммы
    let buttonTakeMoney = document.getElementById('takeMoney')//кнопка "Забрать наличные"
    let pool = document.getElementById('banknotes')//лоток для выдачи купюр
    let display = document.getElementById('display')//дисплей

    buttonTakeMoney.addEventListener('click',()=>{
        
        pool.innerHTML = ''
        display.innerHTML = '<p>Для снятия наличных введите сумму в поле ниже и нажмите "выдать наличные"<br> минимум 100 рублей</p>'
    })

    buttonGiveMoney.addEventListener('click', ()=>{

        if(pool.childElementCount>0){
            
            display.innerHTML = '<p>Сначала заберите выданную сумму</p>'
            return
        }

        let amount = Number(field.value)//сумма наличных, которую просит выдать клиент

        if(amount<100) {display.innerHTML = '<p>Нельзя выдать меньше 100 рублей</p>'; return}

        if(amount%100!=0){
            display.innerHTML = '<p>Сумма наличных должна быть кратна 100</p>'
        }
        else{

            //Как я понял из задания,  надо послать запрос на сервер и работать с ответом. Но в задании не указано на какой сервер 
            //отправлять запрос, поэтому в качестве url я написал заглушку-плейсхолдер http://placeholderserver.com

            //во время отладки я проверял работу, посылая get запрос к локальному .json файлу в папке с index.html в котором был объект из условия таким образом:
            // request.open('GET','server.json',false)
            // request.send()
            //и потом работал с полученным ответом
            //всё работало идеально. POST запрос, к сожалению, проверить просто так не получается
            
            //Отправляем запрос на сервер с введённой суммой наличных для выдачи
            request.open('POST','http://placeholderserver.com',false)
            
            try{//пытаемся отправить запрос на сервер
                request.send(amount)
            

            
            
            if (request.status != 200) {//если запрос не увенчался успехом
                // обработать ошибку
                
                display.innerHTML = '<p>Не удалось получить данные о количестве имеющихся купюр. Повторите попытку позже или попробуйте другой банкомат.</p>'
            } 
            else {//если запрос прошел и вернулся результат(статус = "ОК")

                //amount = JSON.parse(request.responseText).amount

                //количество банкнот в банкомате
                let banknotes = JSON.parse(request.responseText).banknotes

                
                
                //функция подсчёта купюр к выдаче
                let giveMoney = (ammountRequired, limits) => {
            
                    function collect(amount, nominals) {
                        if (amount === 0) return {}; 

                        if (!nominals.length) return; 

                        let currentNominal = nominals[0];
                        let avaiableNotes = limits[currentNominal];
                        let notesNeeded = Math.floor(amount / currentNominal);
                        let numberOfNotes = Math.min(avaiableNotes, notesNeeded);
                    
                        for (let i = numberOfNotes; i >= 0; i--) {

                            let result = collect(amount - i * currentNominal, nominals.slice(1));
                            
                            if (result) {
                                return i ? { [currentNominal]: i, ...result } : result;
                            }
                        }
                        
                    }

                    let nominals = Object.keys(limits)
                        .map(Number)
                        .sort((a, b) => b - a);

                   

                    return collect(ammountRequired, nominals);
            };

            let money = giveMoney(amount, banknotes)//получаем объект, в котором информация о том, сколько каких купюр нужно выдать, если это возможно

            if(money){//если можем выдать - отрисовываем купюры в лотке выдачи
                display.innerHTML = '<p>Заберите купюры из лотка</p>'
                for(key in money){
                    if(money[key]>0){
                        drawBanknote(key,money[key]);
                    }
                }

            }
            else{//если не можем - выводим на экран сообщение с грустным лицом
                drawSadFace()
            }
          

                
            //Отрисовка купюр
            function drawBanknote(banknote, count){
                let root = document.getElementById('banknotes')
                let template = document.getElementById(banknote);
                let clone = template.content.cloneNode(true);
                let p = clone.querySelector('.am')
                p.textContent = 'x ' + count
                root.appendChild(clone)
            }
            //Отрисовка сообщения о невозможности выдачи суммы
            function drawSadFace(){
                let root = document.getElementById('display')
                root.innerHTML = ''
                let template = document.getElementById('sorry');
                let clone = template.content.cloneNode(true);
                root.appendChild(clone)
            }
            }
            }catch{//если запрос не прошёл
                display.innerHTML = '<p>Не удалось получить данные о количестве имеющихся купюр. Повторите попытку позже или попробуйте другой банкомат.</p>'
            }
    }})
    
</script>
</body>
</html>
